<div id="id01" class="w3-modal" [style.display]="isShown? 'block':'none'">
  <div class="w3-modal-content w3-card-8  w3-animate-top">
    <header class="w3-container w3-teal">
      <span class="w3-closebtn" (click)="onClose()">&times;</span>
      <h2>Modal Header</h2>
    </header>
    <div class="w3-container">
      <p>You have two options to close this modal:</p>
      <p>Click on the "x" or click anywhere outside of the modal!</p>
    </div>
    <footer class="w3-container w3-teal">
      <p>Modal Footer</p>
    </footer>
  </div>
</div>
